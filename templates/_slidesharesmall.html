<div id="carousel-small" class="carousel slide" data-ride="carousel">
    <!-- 指示符 -->
    <ul class="carousel-indicators">
        <li data-target="#carousel-small" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-small" data-slide-to="1"></li>
        <li data-target="#carousel-small" data-slide-to="2"></li>
        <li data-target="#carousel-small" data-slide-to="3"></li>
    </ul>

    <!-- 轮播图片 -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ picture_url }}">
        </div>
        <div class="carousel-item">
            <img src="{{ picture_url }}">
        </div>
        <div class="carousel-item">
            <img src="{{ picture_url }}">
        </div>
        <div class="carousel-item">
            <img src="{{ picture_url }}">
        </div>
    </div>

    <a class="carousel-control-prev" href="#carousel-small" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#carousel-small" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
